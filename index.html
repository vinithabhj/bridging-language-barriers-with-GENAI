<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            background-image: url("{{url_for('static',filename='8.jpg')}}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.8rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .language-card {
            background: #87cefa; /* A lighter shade of blue for better aesthetics */
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 30px;
            border-radius: 15px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 150px;
        }
        .language-card:hover {
            transform: scale(1.1);
            background-color: #4682b4; /* A darker shade for hover effect */
            color: white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); /* Adding shadow for hover */
        }

        .grid-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            flex-wrap: wrap; /* Wrap to new line if needed */
            width: 100%;
        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: #4682b4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Selection</h1>
        <form id="languageForm" action="/language_selection" method="POST">
            <input type="hidden" name="selected_language" id="selectedLanguage" value="">
            <div class="grid-container">
                {% for code, language in target_languages.items() %}
                {% if code not in ['hi_IN','ml_IN', 'en_XX'] %}
                <div class="language-card" onclick="selectLanguage('{{ language }}')">
                    {{ language }}
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </form>
        <noscript>
            <p style="color: red;">JavaScript is required to use this page. Please enable JavaScript in your browser.</p>
        </noscript>
    </div>
    <script>
        function selectLanguage(language) {
            document.getElementById('selectedLanguage').value = language;
            document.getElementById('languageForm').submit();
        }
    </script>
</body>
</html>
