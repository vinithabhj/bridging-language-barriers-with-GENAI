<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4e342e, #795548);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d2a679;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 235, 205, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .history-table th,
        .history-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 235, 205, 0.3);
        }

        .history-table th {
            background-color: rgba(93, 64, 55, 0.9);
            color: #f5deb3;
        }

        .history-table td {
            color: #fff;
        }

        .history-table tr:hover {
            background-color: rgba(255, 235, 205, 0.2);
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #a0522d;
            color: #fff;
            border-radius: 5px;
            margin: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #8b5a2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translation History</h1>
        {% if history %}
        <table class="history-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Original Text</th>
                    <th>Translated Text</th>
                    <th>Target Language</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.original_text }}</td>
                    <td>{{ item.translated_text }}</td>
                    <td>{{ item.target_language }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="text-align: center; font-size: 1.2em; color: #d2a679;">No translation history available.</p>
        {% endif %}
        <div class="action-buttons">
            <a href="/">Translate More</a>
        </div>
    </div>
</body>
</html>
